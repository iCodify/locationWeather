<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="locationWeather">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

		<title>Location Weather</title>
		
		
        <link href="locationWeatherStyle.css" rel="stylesheet">
    </head>
    <body>
		
		<div id="body">
			<h2>Location Weather</h2>
			<div id="output">
				<div id="weatherData">
					<span id="temperature">25.0</span><span id="description"><img width="40" height="40">imgDescription</span>
				</div>
				<div id="temperatureScale">
					<span id="temperatureCelsius">Â°C</span>
					<input type="radio" name="temperatureScaleChange" value="C" checked="checked" onchange="scaleChange(this.value)">
					<input type="radio" name="temperatureScaleChange" value="F" onchange="scaleChange(this.value)">
					<span id="temperatureFahrenheit">F</span>
				<div>
			</div>
		</div>
		
		<script>
			function scaleChange (checked) {
				if(checked==="F") {
					document.getElementById("temperature").innerHTML = (parseFloat(document.getElementById("temperature").innerHTML) * 1.8 + 32).toFixed(1);
				}
				else {
					document.getElementById("temperature").innerHTML = ((parseFloat(document.getElementById("temperature").innerHTML) - 32) / 1.8).toFixed(1);
				}
			}
		</script>
    </body>
</html>
